<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main>
      <header>
        <div class="container"><img src="images/logo.svg" alt="" /></div>
      </header>

      <section>
        <div class="container">
          <div class="box-img">
            <img src="images/illustration-mockups.svg" alt="" />
          </div>

          <div class="box-text">
            <h1 class="main-heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="main-description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a class="btn" href="#link" id="link">Register</a>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="socials">
          <ion-icon class="social-icon" name="logo-twitch"></ion-icon>
          <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
          <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded with ðŸ’œ by
        <a href="https://github.com/kacperkwinta">Kacper Kwinta</a>.
      </p>
    </footer>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- </> -->
  </body>
</html>
